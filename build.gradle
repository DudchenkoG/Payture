plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "io.rest-assured:rest-assured:3.0.6"
    compile "org.testng:testng:6.13.1"
    //Json
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.2"
    compile "com.fasterxml.jackson.core:jackson-core:2.9.2"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.9.2"
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.18'
}
